{% extends "./baseauth.html" %}

{% block bodyforms %}
<div class="card bg-light p-3">
  
    {% for message in messages %}
    <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
      <strong></strong>{{ message }}
      <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
  
  {% endfor %}

    <h3 class="text-dark">signup</h3>
    <form action="/auth/signup/" method="post">
        {% csrf_token %}
      <br>
    
      <label for="email">Email</label>
      <div class="form-group">
        <input type="email" name="email" id="email" class="form-control p-2" required>
      </div>
      <label for="pass1">Password</label>
      <div class="form-group">
        <input type="password" name="pass1" id="pass1" class="form-control p-2" required>
      </div>
      <label for="pass2">Confirm Password</label>
      <div class="form-group">
        <input type="password" name="pass2" id="pass2" class="form-control p-2" required>
      </div>
      <br>
      <button type="submit" class="btn btn-dark">SingIn</button>
      <br>
      Already User? <a href="/auth/login/">Login</a>
      <br>
    
    </form>
  </div>
  
  
{% endblock %}
